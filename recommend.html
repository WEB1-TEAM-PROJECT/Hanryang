<!DOCTYPE>
<html>
<head>
   <style>

    </style>
</head>
<body>
    <div id="gender">
        <h2>성별이 무엇입니까?</h2>
        <form>
            <input type ="radio" name="gender" checked>남성
            <input type ="radio" name="gender">여성 <br>
            <!--글자 눌러도 되게.. 사실 글자만 눌러도 되게-->
        </form>
    </div>
    <div id="with">
        <h2>함께하고 싶은 사람은 누구인가요?</h2>
        <form>
            <input type ="radio" name="with" checked>연인 <br>
            <input type ="radio" name="with">친구 <br>
            <input type ="radio" name="with">나홀로 <br>
        </form>
    </div>
    <div id="kind">
        <h2>어떤 종류의 활동을 원하세요?</h2>
        <form>
            <input type ="radio" name="kind" checked>정적인 놀거리 <br>
            <input type ="radio" name="kind">활동적인 놀거리 <br>
            <br>
        <fieldset> <br>
        <legend>원하는 스타일의 활동을 모두 골라주세요. 참고할게요!</legend>
            <input type ="checkbox" name="ex" checked>전시회
            <input type ="checkbox" name="ex" checked>페스티벌
            <input type ="checkbox" name="ex">공연 관람
            <input type ="checkbox" name="ex">실내 스포츠
            <input type ="checkbox" name="ex">공방 체험
            <input type ="checkbox" name="ex">팝업 스토어
            <input type ="checkbox" name="ex">미술관
        </fieldset>
        </form>
    </div>
    <div id="end">
        <button type="button">추천 결과 보기</button>
        <!--리스트 중 하나로 넘어가야 함-->
    </div>
</body>
</html>
